<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./function.js" defer></script>
</head>
<body>
    <div id="main-content">
        <h1 id="title">Man vs Computer</h1>
        <p id="desc">
            A classic game - Rock, Paper, Scissors! 
            Choose one of the three choices - and see
            if you can beat the computer. 
        </p>
        <div id="choices">
            <div id="rock" class="button">
                <img src="./images/rock.png" alt="rock">
            </div>

            <div id="paper" class="button">
                <img src="./images/paper.png" alt="paper">
            </div>

            <div id="scissor" class="button">
                <img src="./images/scissors.png" alt="scissors">
            </div>
        </div>
        <div id="result"></div>
    </div>
    
</body>
</html>
